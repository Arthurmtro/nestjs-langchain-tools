<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NestJS LangChain Tools - Streaming Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .chat-container {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user-message {
      background-color: #e3f2fd;
      margin-left: auto;
      text-align: right;
    }
    .bot-message {
      background-color: #fff;
      border: 1px solid #eee;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b7dda;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #2196f3;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .streaming-options {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }
    .streaming-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <h1>NestJS LangChain Tools - Streaming Demo</h1>
  
  <div class="container">
    <div class="streaming-options">
      <div class="streaming-option">
        <input type="radio" id="no-stream" name="stream-type" value="none" checked>
        <label for="no-stream">No Streaming</label>
      </div>
      <div class="streaming-option">
        <input type="radio" id="sse-stream" name="stream-type" value="sse">
        <label for="sse-stream">SSE Streaming</label>
      </div>
      <div class="streaming-option">
        <input type="radio" id="fetch-stream" name="stream-type" value="fetch">
        <label for="fetch-stream">Fetch Streaming</label>
      </div>
    </div>
    
    <div class="chat-container" id="chat-container"></div>
    
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Type your message here..." required>
      <button type="submit" id="submit-btn">Send</button>
    </form>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const submitBtn = document.getElementById('submit-btn');
    
    // Add a message to the chat
    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.textContent = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return messageDiv;
    }
    
    // Show loading indicator
    function showLoading() {
      submitBtn.disabled = true;
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'loading';
      submitBtn.appendChild(loadingDiv);
    }
    
    // Hide loading indicator
    function hideLoading() {
      submitBtn.disabled = false;
      const loading = submitBtn.querySelector('.loading');
      if (loading) {
        loading.remove();
      }
    }
    
    // Handle form submission
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;
      
      // Add user message to chat
      addMessage(message, true);
      messageInput.value = '';
      
      // Get the selected streaming option
      const streamingOption = document.querySelector('input[name="stream-type"]:checked').value;
      
      // Process message based on streaming option
      switch (streamingOption) {
        case 'none':
          await processMessageNoStreaming(message);
          break;
        case 'sse':
          await processMessageSSE(message);
          break;
        case 'fetch':
          await processMessageFetchStreaming(message);
          break;
      }
    });
    
    // Process message without streaming
    async function processMessageNoStreaming(message) {
      showLoading();
      
      try {
        const response = await fetch('http://localhost:4000/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });
        
        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }
        
        const data = await response.json();
        addMessage(data.response);
      } catch (error) {
        console.error('Error:', error);
        addMessage(`Error: ${error.message}`);
      } finally {
        hideLoading();
      }
    }
    
    // Process message with SSE
    async function processMessageSSE(message) {
      showLoading();
      
      try {
        // Create bot message container
        const botMessageDiv = addMessage('', false);
        
        // Create EventSource for SSE endpoint with message as query parameter
        const eventSource = new EventSource(`http://localhost:4000/api/chat/sse?message=${encodeURIComponent(message)}`);
        
        // Handle incoming messages
        eventSource.onmessage = (event) => {
          const data = JSON.parse(event.data);
          
          if (data.token) {
            botMessageDiv.textContent += data.token;
            chatContainer.scrollTop = chatContainer.scrollHeight;
          }
          
          if (data.done || data.error) {
            eventSource.close();
            hideLoading();
            
            if (data.error) {
              botMessageDiv.textContent += `\nError: ${data.error}`;
            }
          }
        };
        
        // Handle errors
        eventSource.onerror = (error) => {
          console.error('SSE Error:', error);
          eventSource.close();
          botMessageDiv.textContent += `\nConnection error occurred.`;
          hideLoading();
        };
      } catch (error) {
        console.error('Error setting up SSE:', error);
        addMessage(`Error: ${error.message}`);
        hideLoading();
      }
    }
    
    // Process message with fetch streaming
    async function processMessageFetchStreaming(message) {
      showLoading();
      
      try {
        // Create bot message container
        const botMessageDiv = addMessage('', false);
        
        const response = await fetch('http://localhost:4000/api/chat/stream', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'text/event-stream',
          },
          body: JSON.stringify({ message }),
        });
        
        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        
        while (true) {
          const { done, value } = await reader.read();
          
          if (done) {
            break;
          }
          
          // Decode and process chunks
          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split('\n\n');
          
          for (const line of lines) {
            if (line.startsWith('data:')) {
              try {
                const data = JSON.parse(line.substring(5));
                
                if (data.token) {
                  botMessageDiv.textContent += data.token;
                  chatContainer.scrollTop = chatContainer.scrollHeight;
                }
                
                if (data.done || data.error) {
                  if (data.error) {
                    botMessageDiv.textContent += `\nError: ${data.error}`;
                  }
                  reader.cancel();
                  break;
                }
              } catch (e) {
                console.error('Error parsing JSON:', e, line);
              }
            }
          }
        }
      } catch (error) {
        console.error('Error with fetch streaming:', error);
        addMessage(`Error: ${error.message}`);
      } finally {
        hideLoading();
      }
    }
  </script>
</body>
</html>
